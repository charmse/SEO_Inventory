<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SEOinventory</title>
    <link rel ="stylesheet" href ="style.css">
    <script type="text/javascript" src="seo.js"></script>
</head>
<body>
    <p id="nameCorner">SEOinventory</p>
    <div class="settings-page">
        <!--register an account form-->
        <div class="corner">
            <button type="button" onclick="location.href='login.html';" style="padding:4px;width:100%">LogOut</button>
            <divider></divider>
            <button type="button" onclick="location.href='home.html';" style="padding:4px;width:100%">Home</button>
        </div>
        <div class ="settings-form">
        <form class ="login-form">
            <input type="text" placeholder="first name" id="firstName">
            <input type="text" placeholder="middle name" id="middleName">
            <input type="text" placeholder="last name" id="lastName">
            <input type="text" placeholder="phone number" id="phoneNumber">
            <input type="text" placeholder="notifcations" id="notfications">
            <input type="text" placeholder="street" id="street">
            <input type="text" placeholder="city" id="city">
            <input type="text" placeholder="state" id="state">
            <input type="text" placeholder="zip" id="zip">
            <input type="text" placeholder="country" id="country">
            <button onclick="saveUserSettings(
                document.getElementById('firstName').value,
                document.getElementById('middleName').value,
                document.getElementById('lastName').value,
                document.getElementById('phoneNumber').value,
                document.getElementById('notifications').value,
                document.getElementById('street').value,
                document.getElementById('city').value,
                document.getElementById('state').value,
                document.getElementById('zip').value,
                document.getElementById('country').value);">
            Save
            </button>
        </form>
    </div>    
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="seo.js"/> 
      <!--function to bring up sign up page or login page when user click on the href of sign up and sign in-->
      <script>
      $('.message a').click(function(){
          $('form').animate({height: "toggle",opacity:"toggle"});
      });
      </script>
</body>
</html>
